<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tekk Coach – May 5th Clinic Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #00c2a8;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .bank-info {
            margin-top: 25px;
            padding: 15px;
            background: #111;
            border-radius: 6px;
            font-size: 14px;
        }
        .note {
            font-size: 13px;
            margin-top: 10px;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tekk Coach</h1>
    <p><strong>May 5th Clinic Booking</strong></p>

    <form action="mailto:YOUR_EMAIL_HERE" method="post" enctype="text/plain">

        <label>Player Name</label>
        <input type="text" name="Player Name" required>

        <label>Player Age</label>
        <input type="number" name="Player Age" required>

        <label>Parent Name</label>
        <input type="text" name="Parent Name" required>

        <label>Phone Number</label>
        <input type="tel" name="Phone Number" required>

        <label>Select Sessions (Hold Ctrl / Command to select multiple)</label>
        <select name="Sessions" multiple size="3" required>
            <option>1v1 Attacking (9:30–10:45)</option>
            <option>Receiving Under Pressure (11:00–12:15)</option>
            <option>Passing Techniques (12:30–1:45)</option>
        </select>

        <label>Medical Notes</label>
        <textarea name="Medical Notes"></textarea>

        <button type="submit">Submit Booking</button>

    </form>

    <div class="bank-info">
        <strong>Bank Transfer Details</strong><br><br>
        Account Name: Tekk Coach<br>
        Sort Code: XX-XX-XX<br>
        Account Number: XXXXXXXX<br><br>
        £20 per session.<br>
        Use your child's name as reference.
    </div>

    <div class="note">
        Booking is confirmed once payment is received.
    </div>
</div>

</body>
</html>
